{% extends 'main/Main.html'%}
{% load static %}
{% block content %}

<div>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Request a Free Product Analysis</h2>
            <p>Please fill in this form and we'll get back to you shortly!</p>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="seller_name" placeholder="Amazon Seller Name" required="required">
            </div>
            {% comment %} <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                </div>        	
            </div> {% endcomment %}
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="product_name" placeholder="Product Name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="product_link" placeholder="Product Link" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="zip_code" placeholder="Zip Code" required="required">
            </div>        
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="https://kingeranalytics.com/privacy">Terms of Use</a> &amp; <a href="https://kingeranalytics.com/privacy">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </form>
    </div>
    <div>
        <br></br>
    </div>
</div>


{% endblock content %}
