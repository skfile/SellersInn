{% extends 'main/Main.html'%}
{% load static %}
{% block content %}

<div class="container text-center align-content-center">
    <div class="container text-center align-content-center">
        <div class="signup-form text-center align-content-center">
            <form action="" method="POST">
                {% csrf_token %}
                {% comment %} {{form}} {% endcomment %}
                <h2>Request a Product Analysis</h2>
                <p>Please fill in this form and we'll get back to you shortly!</p>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" name="First_Name" placeholder="First Name"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Last_Name" placeholder="Last Name"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Seller_Name" placeholder="Amazon Seller Name"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Product_Name" placeholder="Product Name"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Product_Link" placeholder="Product Link"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Zip_Code" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                            href="https://kingeranalytics.com/privacy">Terms of Use</a> &amp; <a
                            href="https://kingeranalytics.com/privacy">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" name="Submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
            <div>

            </div>
        </div>
        <div>
            <br></br>
        </div>
    </div>
</div>
{% endblock content %}
