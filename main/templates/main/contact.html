{% extends 'main/Main.html'%}
{% load static %}
{% block content %}

<div class="container text-center align-content-center">
    <div class="container text-center align-content-center">
        <div class="signup-form text-center align-content-center">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>Contact Us</h2>
                <p>Please fill in this form and we'll get back to you soon!</p>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" name="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="Question" placeholder="Question" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                            href="https://kingeranalytics.com/privacy">Terms of Use</a> &amp; <a
                            href="https://kingeranalytics.com/privacy">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" name="Submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
            <div>

            </div>
        </div>
        <div>
            <br></br>
        </div>
    </div>
</div>
{% endblock content %}
